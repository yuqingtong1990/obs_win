matrix:
  fast_finish: true

image:
  - Visual Studio 2017

platform: x64

version: '{build}-{branch}'

environment:
  CMAKE_SYSTEM_VERSION: 10.0.17134.0
  OBS_STUDIO_32_URL: https://github.com/Xaymar/obs-studio/releases/download/21.1.2/obs-studio-x86-vs2017.7z
  OBS_STUDIO_64_URL: https://github.com/Xaymar/obs-studio/releases/download/21.1.2/obs-studio-x64-vs2017.7z
  OBS_STUDIO_32_FILE: obs32.7z
  OBS_STUDIO_64_FILE: obs64.7z
  OBS_STUDIO_32: obs-studio-x86-vs2017
  OBS_STUDIO_64: obs-studio-x64-vs2017
  PACKAGE_PREFIX: amd-encoder-for-obs-studio
  INNOSETUP_URL: http://www.jrsoftware.org/download.php/is-unicode.exe

install:
- cmd: ci/appveyor-install.bat

build_script:
- cmd: ci/appveyor-build.bat

after_build:
- cmd: ci/appveyor-package.bat

cache:
  - obs32.7z
  - obs64.7z
  - inno.exe

artifacts:
  - path: build/$(PACKAGE_NAME).zip
    name: $(PACKAGE_NAME).zip
  - path: build/$(PACKAGE_NAME).7z
    name: $(PACKAGE_NAME).7z
  - path: build/*.exe

deploy:
  - provider: GitHub
    auth_token:
      secure: 9WaGfDtzH1lHXI9H0Sw++iIIEVWed5tDyTDaW5MtiidpILHNPXrRbBjKzF2Z3Pzs
    draft: true
    prerelease: false
    force_update: true
    on:
      appveyor_repo_tag: true

test: off

notifications:
  - provider: Webhook
    url: 
      secure: PTtt5ALhmK0q42jYyx4/Qa1Uf18+gLMXKGdzJjDISJuFBKpGtLtFkS2RAkVARq40kF3fy9SBICAjuc97/d733iaDv9Vpn0luTHJbuQlUK4ELSsYZOw1weoih54SM6ESHRnuOVoe7cmYAikYC29UrxLTTuLKxJwvY2AVwKog6vto=
    on_build_success: true
    on_build_failure: true
    on_build_status_changed: true
    body: >-
      {
        "content": "**Build {{status}}**: {{buildUrl}}\n[{{commitId}}] {{commitMessage}}\nBy {{commitAuthor}} on {{commitDate}}"
      }